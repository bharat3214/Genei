<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>DrugAI - AI-Powered Drug Discovery Platform</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Initialize RDKit if available -->
  <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
  <script>
    window.initRDKit = async function() {
      try {
        if (!window.RDKit) {
          console.log("Loading RDKit...");
          window.RDKit = await window.initRDKitModule();
        }
        return window.RDKit;
      } catch (error) {
        console.error("Failed to load RDKit:", error);
        return null;
      }
    };
    
    window.onload = function() {
      if (window.initRDKitModule) {
        window.initRDKit();
      }
    };
  </script>
</body>
</html>
